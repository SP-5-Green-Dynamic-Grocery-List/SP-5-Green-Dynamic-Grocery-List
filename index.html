<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Senior Project</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .navbar {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      padding: 0 15px;
    }
    .navbar a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    .team-section {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    .team-member {
      flex: 0 0 30%; /* Adjust the width of each member */
    }
    .team-member img {
      width: 100%;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .team-member-info {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="https://github.com/your-username">GitHub</a>
    <a href="path/to/your/report.pdf" target="_blank">Final Report</a>
  </div>
  <div class="container">
    <h1>Your Senior Project</h1>
    <div class="team-section">
      <div class="team-member">
        <img src="path/to/first-person.jpg" alt="First Person">
        <div class="team-member-info">
          <p>John Doe</p>
          <p>Phone: 123-456-7890</p>
          <p>GitHub: <a href="https://github.com/JohnDoe">JohnDoe</a></p>
        </div>
      </div>
      <div class="team-member">
        <img src="path/to/second-person.jpg" alt="Second Person">
        <div class="team-member-info">
          <p>Jane Smith</p>
          <p>Phone: 987-654-3210</p>
          <p>GitHub: <a href="https://github.com/JaneSmith">JaneSmith</a></p>
        </div>
      </div>
      <div class="team-member">
        <img src="path/to/third-person.jpg" alt="Third Person">
        <div class="team-member-info">
          <p>Bob Johnson</p>
          <p>Phone: 555-555-5555</p>
          <p>GitHub: <a href="https://github.com/BobJohnson">BobJohnson</a></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
